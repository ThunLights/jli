[package]
name = "jli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
actix-web = { version = "4.9.0" }
actix-files = { version = "0.6.6" }
tokio = { version = "1.40.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0"}
diesel = { version = "2.2.4", features = ["sqlite"] }
